<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - Faker Fan Page</title>
    <link rel="stylesheet" href="../styles/admin_styles.css">
</head>
<body>
    <div class="header">
        <h1>관리자 페이지</h1>
        <button class="logout-btn" onclick="logout()">로그아웃</button>
    </div>
    
    <div class="admin-tabs">
        <a href="index.html" class="tab-item active">대시보드</a>
        <a href="image-manager.html" class="tab-item">이미지 관리</a>
        <a href="db-manager.html" class="tab-item">DB 관리</a>
    </div>

    <div class="dashboard">
        <div class="stats-container">
            <div class="stat-card">
                <h3>총 방문자 수</h3>
                <div class="stat-value" id="totalVisitors">로딩중...</div>
            </div>
            <div class="stat-card">
                <h3>오늘의 방문자</h3>
                <div class="stat-value" id="todayVisitors">로딩중...</div>
            </div>
            <div class="stat-card">
                <h3>활성 사용자</h3>
                <div class="stat-value" id="activeUsers">로딩중...</div>
            </div>
        </div>

        <div class="recent-activity">
            <h2>최근 활동</h2>
            <div class="activity-controls">
                <select id="activity-filter">
                    <option value="all">모든 활동</option>
                    <option value="LOGIN_ATTEMPT">로그인 시도</option>
                    <option value="PAGE_ACCESS">페이지 접속</option>
                    <option value="ADMIN_ACTION">관리자 활동</option>
                </select>
                <select id="status-filter">
                    <option value="all">모든 상태</option>
                    <option value="SUCCESS">성공</option>
                    <option value="FAILURE">실패</option>
                </select>
            </div>
            <table class="activity-table">
                <thead>
                    <tr>
                        <th>시간</th>
                        <th>활동</th>
                        <th>IP 주소</th>
                        <th>상태</th>
                        <th>세부사항</th>
                    </tr>
                </thead>
                <tbody id="activity-logs">
                    <tr>
                        <td colspan="5" class="loading-message">로딩중...</td>
                    </tr>
                </tbody>
            </table>
            <div class="pagination">
                <button id="prev-page" disabled>이전</button>
                <span id="page-info">페이지 1</span>
                <button id="next-page">다음</button>
            </div>
        </div>

        <div class="visitor-stats">
            <h2>방문자 통계</h2>
            <div class="visitor-chart">
                <canvas id="visitorChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../api/script/admin.js"></script>
</body>
</html>

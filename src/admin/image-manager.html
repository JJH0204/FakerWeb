<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - Faker Fan Page</title>
    <link rel="stylesheet" href="../styles/admin_styles.css">
    <link rel="stylesheet" href="../styles/image-manager.css">
</head>
<body>
    <div class="header">
        <h1>관리자 페이지</h1>
        <button class="logout-btn" onclick="logout()">로그아웃</button>
    </div>
    
    <div class="admin-tabs">
        <a href="index.html" class="tab-item">대시보드</a>
        <a href="image-manager.html" class="tab-item active">이미지 관리</a>
        <a href="db-manager.html" class="tab-item">DB 관리</a>
    </div>

    <div class="image-manager">
        <div class="upload-section">
            <h2>이미지 업로드</h2>
            <form id="imageUploadForm" enctype="multipart/form-data">
                <div class="upload-controls">
                    <input type="file" id="imageInput" accept="image/*" multiple>
                    <button type="submit" class="admin-btn">업로드</button>
                </div>
            </form>
            <div id="uploadPreview" class="preview-container"></div>
            <div id="uploadStatus"></div>
        </div>

        <div id="imageGrid" class="image-grid">
            <!-- 이미지들이 여기에 동적으로 로드됩니다 -->
        </div>
    </div>

    <script src="../api/script/image-manager.js"></script>
</body>
</html>
